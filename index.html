<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #2b0d0d; /* Dark red background */
    color: #f5f5f5; /* Light text color */
    margin: 0;
    padding: 0;
}

header {
    background-color: #4a0e0e; /* Darker red */
    padding: 1rem;
    text-align: center;
}

nav h1 {
    margin: 0;
    color: #f5f5f5;
}

nav ul {
    display: flex;
    justify-content: center;
    list-style: none;
    padding: 0;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: #f5f5f5;
    text-decoration: none;
    font-weight: bold;
}

section {
    padding: 2rem;
    margin: 1rem;
}

.project {
    background-color: #4a0e0e;
    margin: 1rem 0;
    padding: 1rem;
    border-radius: 5px;
}

form input, form textarea {
    width: 100%;
    padding: 0.5rem;
    margin: 0.5rem 0;
    border: none;
    border-radius: 5px;
}

form button {
    background-color: #a52a2a; /* Button color */
    color: #fff;
    padding: 0.5rem 1rem;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

footer {
    background-color: #4a0e0e;
    text-align: center;
    padding: 1rem;
    color: #f5f5f5;
}
        
        </style>
</head>
<body>
    <header>
        <nav>
            <h1>Your Name</h1>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Write a short description about yourself, your background, and skills.</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <div class="project">
            <h3>Project 1</h3>
            <p>Description of your project.</p>
        </div>
        <div class="project">
            <h3>Project 2</h3>
            <p>Description of your project.</p>
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form id="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
